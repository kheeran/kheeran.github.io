{% if dynamic_text_full %}
    {% if dynamic_text_short %}
        {% if isBold %}
        <span class="dynamic-text-short" style="font-weight: bold;">{{ dynamic_text_short }}</span><span class="dynamic-text-full">{{ dynamic_text_full }}</span>
        {% else %}
        <span class="dynamic-text-short">{{ dynamic_text_short }}</span><span class="dynamic-text-full">{{ dynamic_text_full }}</span>
        {% endif %}
    {% else %}
    <span>{{ dynamic_text_full }}</span>
    {% endif %}
{% else %}
<span>*No Text*</span>
{% endif %}
