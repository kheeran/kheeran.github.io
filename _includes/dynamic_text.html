{% if dynamic_text_full %}
    {% if dynamic_text_short %}
    <span class="dynamic-text-full">{{ dynamic_text_full }}</span><span class="dynamic-text-short">{{ dynamic_text_short }}</span>
    {% else %}
    <span>{{ dynamic_text_full }}</span>
    {% endif %}
{% else %}
<span>*No Text*</span>
{% endif %}
